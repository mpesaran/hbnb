<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HBnB - Home</title>
  <link rel="icon" type="image/x-icon" href="assets/icon.ico">
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <header class="header">
    <img src="assets/logo.png" alt="HBnB Logo" class="logo">
    <nav class="navbar">
      <div class="navbar_container">
        <a href="place.html" id="places-details">Places</a>
        <a href="login.html" class="login-button">Login</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="filters">
      <div class="filter-group">
        <label for="search">Search Place:</label>
        <input type="text" id="search" placeholder="Search Place...">
      </div>

      <div class="filter">
        <label for="price-filter" class="price-label">Max Price:</label>
        <select id="price-filter">
          <option value="All">All</option>
          <option value="Under 150">Under $150</option>
          <option value="Over 150">Over $150</option>
        </select>
      </div>
      
      <button id="filterBtn">Search</button>
    </section>

    <section id="places-list" class="places-grid">
      <!-- Places will be inserted here dynamically -->
    </section>
  </main>

  <footer>
    <p>All rights reserved &copy; 2025</p>
  </footer>

  <script src="scripts/scripts.js"></script>
</body>
</html>
