<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="App Logo" class="logo">
        <a href="login.html" class="login-button">Login</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="add_review.html">Review</a>
        </nav>
    </header>
    <main>
        <section id="place-details">
            <h2>Charming Loft</h2>
            <div class="place-info">
                <p><strong>Host:</strong> John Doe</p>
                <p><strong>Price:</strong> $120/night</p>
                <p><strong>Description:</strong> Cozy place in the heart of the city.</p>
                <p><strong>Amenities:</strong> Wifi, Air Conditioning, Kitchen</p>
            </div>
        </section>
        <section id="reviews">
            <div class="review-card">
                <p>"Amazing stay!"</p>
                <small>- Alice, 5⭐</small>
            </div>
        </section>
        <section id="add-review">
            <h2>Add a Review</h2>
            <form id="review-form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                
                <label for="rating">Rating:</label>
                <select name="rating" id="rating" required>
                    <option value="">Select</option>
                    <option value="5">5 - Excellent</option>
                    <option value="4">4 - Good</option>
                    <option value="3">3 - Average</option>
                    <option value="2">2 - Poor</option>
                    <option value="1">1 - Terrible</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2025 HBnB. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
